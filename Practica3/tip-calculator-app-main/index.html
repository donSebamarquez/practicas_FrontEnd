<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="card">
        <form class="card__form">
            <div class="card__spread column">

                <div class="form__bill">
                
                    <h3 class="bill__title">Bill</h3>
                    <input class="form__input" id="bill" placeholder="0">
    
                </div>
                
                
                <div class="form__main">
                    
                    <h3 class="form__title">Select Tip %</h3>
                    <div class="form__tip">

                        <button class="tip__btn" data-tip="5">5%</button>
                        <button class="tip__btn" data-tip="10">10%</button>
                        <button class="tip__btn" data-tip="15">15%</button>
                        <button class="tip__btn" data-tip="25">25%</button>
                        <button class="tip__btn" data-tip="50">50%</button>
                        
                        <input class="tip__input" id="customTip" placeholder="Custom">

                    </div>    
    
                </div>
                
                <div class="form__people">
                    <h3 class="form__title">Number of People</h3>
                    <input class="form__input" id="numberClients" placeholder="0" >  
                    
                </div>
            </div>
          
            <div class="card__bill column">
                
                <div class="card__person">
 
                    <div class="person__separation">
                       <p class="person__top">Tip Amount</p>
                       <p class="person__sub">/ person</p>
                    </div>
 
                   <p class="person__price tip-amount">$0.00</p>
                
                </div>
                <div class="card__person">

                    <div class="person__separation">
                        <p class="person__top">Total</p>
                        <p class="person__sub">/ person</p>
                    </div>

                    <p class="person__price total-amount">$0.00</p>

                </div>
                
                <button class="btn__reset" disabled id="resetbtn">Reset</button>

            </div>
        </form>
    </main>
  
  <script src="script.js"></script>
</body>
</html>
