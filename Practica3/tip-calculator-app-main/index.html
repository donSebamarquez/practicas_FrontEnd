<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <p>Bill</p>
  <input id="amount">
  <p>Select Tip %</p>
  <button onclick="tipbtn(5)">5%</button>
  <button onclick="tipbtn(10)">10%</button>
  <button onclick="tipbtn(15)">15%</button>
  <button onclick="tipbtn(25)">25%</button>
  <button onclick="tipbtn(50)">50%</button>
  <input id="custom" placeholder="Custom">
  
  <p>Number of People</p>
  <input id="numberPeople">  

  <p>Tip Amount</p>
  <p>/ person</p>
  <p id="tipPerson">$0.00</p>

  <p>Total</p>
  <p>/ person</p>
  <p id="totalPerson">$0.00</p>
  <button onclick="reset()" disabled >Reset</button>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
