<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/7dd75d41c9.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="product-card">

    <img src="images/image-product-desktop.jpg" alt="Perfume Gabrielle Chanel" class="product-card-image__desktop">

    <img src="images/image-product-mobile.jpg" alt="Perfume Gabrielle Chanel" class="product-card-image__mobile">

    <div class="product-card__content-wrapper">
      <div class="product-card__information">

      <h2 class="product-card__category">Perfume</h2>

      <h3 class="product-card__name">Gabrielle Essence Eau De Parfum</h3>

      <p class="product-card__description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

      </div>

      <div class="product-card__pricing">
        <div class="product-card__pricing-wrapper">

          <strong class="product-card-price new-price">$149.99</strong>

          <span class="product-card-price old-price">$169.99</span>

        </div>

        <button class="product-card__button button-cart"><i class="fa-solid fa-cart-shopping"></i>Add to Cart</button>

      </div>
    </div>
  </div>


  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/sebamarques">Sebasti√°n M√°rquez</a>.
  </div>
</body>
</html>
