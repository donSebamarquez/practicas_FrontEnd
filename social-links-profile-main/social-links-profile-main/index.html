<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="socials-card">
    <div class="socials-presentation">
      <img src="assets/images/avatar-jessica.jpeg" alt="Imagen de perfil">
      <h2>Jessica Randall</h2>
    </div>
    <h3>London, United Kingdom</h3>
    <p>"Front-end developer and avid reader."</p>
    <div class="card-buttons">
      <button class="socials-button">GitHub</button>
      <button class="socials-button">Frontend Mentor</button>
      <button class="socials-button">LinkedIn</button>
      <button class="socials-button">Twitter</button>
      <button class="socials-button">Instagram</button>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/sebamarques">Sebasti√°n M√°rquez</a>.
  </div>
</body>
</html>
