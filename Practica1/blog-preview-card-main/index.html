<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="informative-card">
      <img src="assets/images/illustration-article.svg" alt="">
      <h4 class="card-learning">Learning</h4>
      <h5 class="card-date">Published 21 Dec 2023</h5>
      <h2 class="card-title">HTML & CSS foundations</h2>
      <p class="card-description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <div class="card-person">
        <img src="assets/images/image-avatar.webp" alt="imagen de perfil">
        <p>Greg Hooper</p>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/sebamarques">Sebasti√°n M√°rquez</a>.
  </div>

</html>
